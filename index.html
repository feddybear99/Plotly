<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bellybutton Biodiversity</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <style>
      .bold{
        font-weight: bold;
        font-size: 18px;
        font-family: Times;
      }
    </style>
</head>

<body>
    <body class="bg-dark">
        <div class="container">
          <div class="row">
            <div class="col-md-12 jumbotron text-center">
            </style>
              <h1 style="color:palevioletred;"> Belly Button Biodiversity Dashboard</h1>
              <h2 style="color:slateblue;"><strong>Use the interactive charts below to explore the dataset</p>
            </div>
          </div>
          <div class="row">
            <div class="col-md-3">
              <div class="well" style="background-color:palevioletred;">
                <h4>Test Subject ID No.:</h5>
                <select id="selDataset" onchange="optionChanged(this.value)"></select>
              </div>
              <div class="panel panel-primary">
                <div class="panel-heading" style="background-color:slateblue;">
                  <h2 style = "color:black"; class="panel-title"><strong>Demographic Info</strong></h2>
                </div>
                <div id="sample-metadata" class="panel-body"></div>
              </div>
            </div>
            <div class="col-md-5">
              <div id="bar"></div>
            </div>
            <div class="col-md-4">
              <div id="gauge"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div id="bubble"></div>
            </div>
          </div>
        </div>
      
        <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
        <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
        <script src="chart.js"></script>
</body>
